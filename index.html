<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <div class="container text-center">
        <h1>PREGUNTA DEL DÍA</h1>
    </div>
    <div class="container">
        <form action="http://localhost:3000/voto" method="post">
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre y apellido</label>
            <input
                placeholder="Lionel Messi"
              type="text"
              name="nombre"
              class="form-control"
              id="inputNombre"
              required
            />
          </div>
          <div class="mb-3">
              <label for="inputNombre" class="form-label">¿Qué menú preferís para la fiesta del 12-nov?</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="CON_CARNE"
                  name="tipoPlato"
                  id="radio1"
                />
                <label class="form-check-label" for="radio1"> Con Carne </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="VEGANO"
                  name="tipoPlato"
                  id="radio2"
                />
                <label class="form-check-label" for="radio2"> Vegano </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  value="APTO_CELIACO"
                  name="tipoPlato"
                  id="radio3"
                />
                <label class="form-check-label" for="radio3"> Apto celíaco </label>
              </div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
  </body>
</html>
